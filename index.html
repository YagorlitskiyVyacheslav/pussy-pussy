<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body class="light">
    <h3>Hello</h3>
    <button class="light_button">Light</button>
    <button class="dark_button">Dark</button>
    <p class="krakozabra">krakozabra</p>
    <script>
    const lightButton = document.querySelector(".light_button");
    const darkButton = document.querySelector(".dark_button");

    lightButton.addEventListener("click", () =>
      document.body.classList.replace("dark", "light")
    );
    darkButton.addEventListener("click", () =>
      document.body.classList.replace("light", "dark")
    );
    </script>
 </body>
</html>
